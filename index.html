<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header text-center px-5 py-4">
        <h1 class="text-white">My ToDo List</h1>
        <div class="inputField mb-5">
          <input
            type="text"
            placeholder="Enter your text"
            class="p-2 w-75 rounded-0 form-control"
           
            id="myInput"
          />
          <span class="addbtn w-25 p-2 rounded-0 text-center"  onclick="addBtn()">Add</span>
        </div>
      </div>
    </header>

    <main>
      <div class="list mt-3">
        <ul id="ulList">
          <li>Hello</li>
          <li class="checked">Its me</li>
          <li>Learn React</li>
          <li>Learn Javascript</li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
